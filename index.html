<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Number System Converter</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Number System Converter</h1>
        <form id="converterForm" autocomplete="off">
        <input type="text" id="inputNumber" placeholder="Enter a number" autofocus/>
        <select id="inputBase">
            <option value="2">Binary (Base 2)</option>
            <option value="8">octal (Base 8)</option>
            <option value="10">Decimal(Base 10)</option>
            <option value="16">Hexadecimal(Base 16)</option>
        </select>
        <button type="submit">Convert</button>
        </form>
        <div id="error" class="error"></div>

        <div class="output" id="outputSection" style="display:none;">
            <div class="output-line"><strong>Binary:</strong><span id="binaryResult"></span></div>
            <div class="output-line"><strong>Decimal:</strong><span id="decimalResult"></span></div>
            <div class="output-line"><strong>Octal:</strong><span id="octalResult"></span></div>
            <div class="output-line"><strong>Hexadecimal:</strong><span id="hexaResult"></span></div>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
